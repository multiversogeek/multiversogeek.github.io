  id: 6
  name: "André"
  surname: "Cordenonsi"
  company: "Santa Maria"
  title: "Escritor"
  bio: '<p>Andre Zanki Cordenonsi é professor universitário, doutor pela UFRGS e pesquisador há quase vinte anos. É autor de ficção, com mais de duas dezenas de contos já publicados, além de romances e quadrinhos.</p><p>Seu trabalho mais recente inclui o lançamento da HQ "Le Chevalier nas Montanhas da Loucura", com arte de Fred Rubim, uma história com influência de H.P. Lovecraft, Edgar Alan Poe e Júlio Verne.</p><p>Outros trabalhos incluem a HQ "Le Chevalier - Arquivos Secretos", também em parceria com Fred Rubim; o romance "Le Chevalier e a Exposição Universal", uma aventura steampunk em uma França alternativa; "Guanabara Real – A Alcova da Morte", um romance que mistura terror-ficção científica-policial escrito em parceria com Enéias Tavares e Nikelen Witter, vencedor dos prêmios Le Blanc/2018 e da Associação Gaúcha de Escritores/2018; e "Sherlock e os Aventureiros – O Mistério dos Planos Roubados", uma aventura juvenil que apresenta a juventude do detetive mais famoso de todos os tempos.</p>'
  thumbnailUrl: AndreCordenonsi.jpg
  rockstar: true
