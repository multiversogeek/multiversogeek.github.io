  bio: '<p>Triturador é uma banda de crossover que começou em 2015, e transita pelos mais variados gêneros do rock em destaque o trash e hardcore. A banda tem como influência desde Municipal Waste, Toxic Holocaust, até Bad Religion e NOFX. Explorando diversas temáticas desde seu primeiro trabalho, com destaque para a crítica do cenário político atual.</p><p>Seu primeiro CD, intitulado de Descriminado, foi lançado em 31 de Março de 2017. A banda lançará seu segundo CD chamado Império de Ilusões no Multiverso Geek.</p>'
