  id: 7
  name: "Enéias"
  surname: "Tavares"
  company: "Santa Maria"
  title: "Escritor"
  bio: '<p>Enéias Tavares é professor de Literatura Clássica na UFSM, onde orienta trabalhos de pós-graduação sobre literatura fantástica e ministra a disciplina Escrita de Ficção.</p><p>Em 2014, foi o vencedor do concurso Fantasy!, da editora LeYa, entre mais de 1400 participantes. Pela LeYa publicou "A Lição de Anatomia do Temível Dr. Louison", primeiro volume de Brasiliana Steampunk. Pela editora Avec publicou "Guanabara Real - A Alcova da Morte". O primeiro foi finalista do Prêmio Argos de Melhor Romance de 2014 e o segundo ganhou o Prêmio Le Blanc de Melhor Romance Fantástico de 2017 e o Prêmio Ages de Melhor Romance Juvenil.</p><p>Junto de Bruno Matangrano é também o responsável pela exposição "Fantástico Brasileiro", exposição que compreende uma história da literatura fantástica brasileira desde o século XIX até a contemporaneidade e que se tornou livro em 2018 pela editora Arte & Letra. Brasiliana Steampunk enquanto série transmídia já ganhou card game, audiolivro, suplemento escolar e estão em produção uma história em quadrinhos e uma série audiovisual. Além deste trabalho, Tavares pesquisa storytelling transmídia e ministra workshops sobre escrita criativa e gerenciamento de projetos culturais, além de assinar a coluna sobre escrita criativa Bestiário Criativo no portal CosmoNerd.</p>'
  thumbnailUrl: EneiasTavares.jpg
  rockstar: true
