  id: 4
  name: "Matias"
  surname: "Streb"
  company: "Porto Alegre"
  title: "Artista"
  bio: '<p>Matias Streb é ilustrador, quadrinista e professor de aquarela no Dínamo Studio, em Porto Alegre.</p><p>Realizou trabalhos para o mercado internacional produzindo material exclusivo de sketchcards (cartões colecionáveis oficiais) para as editoras americanas Marvel Comics, DC Comics, Valliant Comics, além disso, produziu sketchcards para as séries de TV "The Walking Dead", "Game of Thrones", e para os filmes "O Hobbit: A Batalha dos Cinco Exércitos" e "Thor: Ragnarok".</p><p>Lançou a revista em quadrinhos Alexandria, que foi premiada como melhor revista independente do evento Anima Heroes 2008, de Porto Alegre. Participou de varias publicações nacionais, destaque para "A Entediante Vida de Morte Crens", "Pétalas" e "Edgar - Em Busca da Energia dos Ventos".</p>'
  thumbnailUrl: MatiasStreb.jpg
  rockstar: true
  social: 
    - {name: "instagram", link: "https://www.instagram.com/matiasstrebart"}
- 
  id: 5
  name: "Fred"
  surname: "Rubim"
  company: "Santa Maria"
  title: "Artista"
  bio: '<p>Fred Rubim é formado em Desenho Industrial pela UFSM e atua há mais de 10 anos como ilustrador, animador e quadrinista. Estreou nos quadrinhos em 2016 com a obra "O Coração do Cão Negro", ao lado de Cesar Alcázar, obra finalista do prêmio HQ Mix em 2 categorias. A série ganhou um segundo volume em 2017 intitulado "A Canção do Cão Negro", ambos publicados pela AVEC.</p><p>Já em “Le Chevalier - Arquivos Secretos” (de 2016), com o roteiro de A.Z. Cordenonsi, Fred explora o universo steampunk de uma Paris alternativa. A série do cavaleiro francês ganha agora uma nova aventura chamada “Le Chevalier nas Montanhas da Loucura”, que estará sendo lançada no evento. Fred também é o responsável pela arte da webcomic de “A Todo Vapor!”, baseada na obra de Enéias Tavares, e publicada semanalmente no portal Cosmo Nerd.</p>'
  thumbnailUrl: FredRubim.jpg
  rockstar: true
