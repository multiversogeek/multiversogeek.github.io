  name: "Gustavo"
  surname: "Borges"
  company: "Porto Alegre"
  title: "Artista"
  bio: '<p>Gustavo Borges é conhecido pelos amantes da nona arte por seus trabalhos em "A Entediante Vida de Morte Crens" de 2013, "Edgar: Em Busca da Força dos Ventos" de 2014, este lhe valeu o Troféu HQMIX de melhor publicação independente em 2015, "Pétalas" de 2015, "Escolhas" de 2017 e "Até o Fim" de 2017.</p><p>Neste ano de 2018 lançará seu primeiro quadrinho no selo Graphic MSP, chamado "Cebolinha: Recuperação".</p>'
  thumbnailUrl: GustavoBorges.jpg
  rockstar: true
  social: 
    - {name: "instagram", link: "https://www.instagram.com/gustavoborgesart"}
